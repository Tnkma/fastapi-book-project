name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  # Job 1: Run tests on PR
  test:
    name: Run Pytest on PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest
          
  # Job 2: Merge Verification
  verify-tests:
    name: Verify Tests Passed
    runs-on: ubuntu-latest
    needs: test  # Runs only if test job succeeds
    steps:
      - name: Check test results
        run: echo "All tests passed. Ready to merge!"

  # Job 3: Deploy on push to main
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: verify-tests  # Only deploy if tests pass
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          echo "$SSH_PRIVATE_KEY" > deploy_key.pem
          chmod 600 deploy_key.pem
          ssh -o StrictHostKeyChecking=no -i deploy_key.pem $DEPLOY_USER@$SERVER_IP << 'EOF'
            cd /home/ubuntu/fastapi-book-project
            git pull origin main
            source venv/bin/activate  # Activate virtual environment
            pip install -r requirements.txt  # Ensure dependencies are up to date
            sudo systemctl restart fastapi  # Restart FastAPI service
            sudo nginx -s reload 
          EOF


